<ng-container *ngIf="employee && employeeAddress">
  <h1><b>Name: </b>{{employee.firstName}} {{employee.lastName}}</h1>
  <h1><b>Age: </b>{{employee.age}}</h1>
  <h1><b>Address: </b>{{employeeAddress.streetAddress}}</h1>
  <h1><b>City: </b>{{employeeAddress.city}}</h1>
</ng-container>
